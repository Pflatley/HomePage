<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Business Card</title>
</head>
<body>
<div class="business-card" ontouchstart="this.classList.toggle('hover');">
  <div class="flipper">
		<div class="front">
			<div class="name">
		      <span class="first">Patrick</span> 
		      <span class="last">Flatley</span>
        	<span class="title">Senior Business Analyst</span>
		    </div>
		</div>
    <div class="back">
      <div class="container-sm">
      	<figure class="logo-white"></figure>
      </div>
      <div class="container-lg">
      	<ul class="social fa-ul">
      	  <li><i class="fa fa-li fa-globe"></i><a href="https://www.linkedin.com/in/pflatley/">LinkedIn</a></li>
      	  <li><i class="fa fa-li fa-envelope"></i><a href="mailto:paflatley@gmail.com">Email Me</a></li>
      	  <li><i class="fa fa-li fa-github"></i><a href="https://github.com/pflatley">GitHub</a></li>
      	</ul>
      </div>
    </div>
	</div>
</div>

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  
</body>
</html>
